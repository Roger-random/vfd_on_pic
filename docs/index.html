<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>VFD on PIC Bit Pattern Tool</title>
  </head>
  <body>
    <img src="nec-vsl0010-a-vfd-annotated-1.jpg"/>
    <table>
      <tr>
        <th>k</th>
        <th>j</th>
        <th>i</th>
        <th>h</th>
        <th>g</th>
        <th>f</th>
        <th>e</th>
        <th>d</th>
        <th>c</th>
        <th>b</th>
        <th>a</th>
        <th>Hex (Inverted)</th>
      </tr>
      <tr>
        <form>
          <td>
            <input type="checkbox" name="dig8segk" />
          </td>
          <td>
            <input type="checkbox" name="dig8segj" />
          </td>
          <td>
            <input type="checkbox" name="dig8segi" />
          </td>
          <td>
            <input type="checkbox" name="dig8segh" />
          </td>
          <td>
            <input type="checkbox" name="dig8segg" />
          </td>
          <td>
            <input type="checkbox" name="dig8segf" />
          </td>
          <td>
            <input type="checkbox" name="dig8sege" />
          </td>
          <td>
            <input type="checkbox" name="dig8segd" />
          </td>
          <td>
            <input type="checkbox" name="dig8segc" />
          </td>
          <td>
            <input type="checkbox" name="dig8segb" />
          </td>
          <td>
            <input type="checkbox" name="dig8sega" />
          </td>
          <td>
            0xFF
          </td>
        </form>
      </tr>
    </table>
  </body>
</html>
